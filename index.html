<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
<div class="piggy-logo">
<img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" 
alt="piggy" >
</div>
      
<div class="container">
<h1>Create a Secure Account</h1>
<p>Welcome to the Future of Savings & Investments</p>
<form>
<label for="fname">Full Name</label> <br>
<input type="text" id="fname" name="fname" placeholder="Full Name"> <br><br>

<label for="Email">Email Address</label> <br>
<input type="text" id="Email" name="Email" placeholder="Email Address"> <br><br>

<label for="pnumber">Phone Number</label> <br>
<input type="text" id="pnumber" name="pnumber" placeholder="Phone Number"> <br><br>

<label for="password">Password</label> <br>
<input type="text" id="password" name="password" placeholder="Password"> <br><br>

<label for="promo">Referrer phone or
Promo code (optional)</label> <br>
<input type="text" id="promo" name="promo"  placeholder="Referrer phone or Code">
<br> <br>

<label for="about">How Did You Hear About Us? (Optional)</label> <br>
<select name="about" id="about">
<option value="click">Click To Select</option>
<option value="facebook">Facebook</option>
<option value="Twitter">Twitter</option>
<option value="Instagram">Instagram</option>
<option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
<option value="Google Search">Google Search</option>
<option value="Google  playstore">Google Playstore</option>
<option value="Online Blog">Online Blog</option>
<option value="Local Newspaper">Local Newspaper</option>
<option value="At an event">At an event</option>
<option value="other">other</option>
</select> <br> <br>

<input type="submit" value="CREATE ACCOUNT">
</form>
</div>
<p style="color: #ffffff;">Already have an account? Log in</p>
</body>
</html>
